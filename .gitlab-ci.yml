stages:
  - deploy
  - tests

pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r * .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master

before_script:
  - pip3 install selenium

validation:
  image: python:3.8
  stage: tests
  script:
    - cd tests
    - python3 python_html_validering.py